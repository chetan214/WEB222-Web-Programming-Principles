<!doctype html>
<html lang="en-CA">
  <head>
    <link rel="icon" type="image/x-icon" href="music.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <!-- Change this to your name-->
    <meta name="author" content="Chetan Arora" />

    <title>WEB222 Music App</title>
    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- Change this to your App's info -->
      <h1 id="app-title">BollywoodBeats</h1>
      <p id="app-slogan">"Feel the Rhythm of Bollywood"</p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>
    <div class="request-artist">
      <a href="request-artist.html">Request a New Artist</a>
    </div>
    <hr />

    <main>
      <h2 id="selected-artist">
        <!-- Dynamically update the selected category title -->
      </h2>

      <div class="card-container">
        <!-- Dynamically update the song cards-->
      </div>
    </main>
    <hr />
    <footer>
      <form id="newsletter-form" action="https://httpbin.org/post" method="post">
        <label for="email">Join our newsletter</label>
        <p>
          Stay up to date on the latest music from your favourite artists<br />
          by joining our newsletter!!
        </p>
        <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required />
        <button type="submit">JOIN</button>
      </form>

      <p>
        <small>&copy; <time datetime="2024">2024</time> Chetan Arora.</small>
      </p>
    </footer>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
